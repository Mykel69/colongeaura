<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cologne Aura</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background: #ffffff;
      color: #111;
    }
    header {
      background: linear-gradient(90deg, #1A1F71, #3b4cca);
      color: white;
      padding: 1.5rem 2rem;
      text-align: center;
      position: relative;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }
    header h1 {
      margin: 0;
      font-weight: 800;
      letter-spacing: 2px;
      font-size: 2rem;
    }
    .header-btn {
      position: absolute;
      top: 20px;
      right: 20px;
      background: #C0C0C0;
      color: #1A1F71;
      padding: 0.5rem 1rem;
      border-radius: 5px;
      font-weight: bold;
      text-decoration: none;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
      transition: background 0.3s ease;
    }
    .header-btn:hover {
      background: #e0e0e0;
    }
    main {
      max-width: 900px;
      margin: 2rem auto;
      padding: 0 1rem;
    }
    section {
      margin-bottom: 3rem;
    }
    h2 {
      color: #1A1F71;
      border-bottom: 2px solid #C0C0C0;
      padding-bottom: 0.5rem;
      font-size: 1.5rem;
    }
    footer {
      background: #1A1F71;
      color: white;
      text-align: center;
      padding: 1rem;
      margin-top: 4rem;
      box-shadow: 0 -2px 6px rgba(0, 0, 0, 0.2);
    }
    a {
      color: #3b4cca;
      text-decoration: none;
      font-weight: 500;
    }
    a:hover {
      text-decoration: underline;
    }
    form {
      background: #f5f5f5;
      padding: 1.5rem;
      border-radius: 10px;
      max-width: 400px;
      margin: 0 auto;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }
    input, textarea, button {
      width: 100%;
      padding: 0.75rem;
      margin-top: 0.75rem;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1rem;
    }
    button {
      background: #1A1F71;
      color: white;
      border: none;
      cursor: pointer;
      margin-top: 1rem;
      font-weight: bold;
      transition: background 0.3s ease;
    }
    button:hover {
      background: #141957;
    }

    #popup-overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.75);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    #popup-box {
      background: white;
      padding: 2rem;
      border-radius: 12px;
      max-width: 90%;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
      text-align: center;
    }

    #popup-box h2 {
      margin-top: 0;
      color: #1A1F71;
      font-size: 1.25rem;
    }

    #popup-box input {
      padding: 0.6rem;
    }

    #popup-box button {
      padding: 0.6rem;
    }

    #close-popup {
      background: transparent;
      color: #666;
      border: none;
      margin-top: 1rem;
      display: block;
      text-decoration: underline;
      font-size: 0.9rem;
    }

    @media (max-width: 600px) {
      header h1 {
        font-size: 1.5rem;
      }
      .header-btn {
        padding: 0.3rem 0.7rem;
        font-size: 0.9rem;
        top: 15px;
        right: 15px;
      }
      main {
        padding: 0 0.5rem;
      }
      form {
        padding: 1rem;
      }
      #popup-box {
        padding: 1.25rem;
      }
      #popup-box h2 {
        font-size: 1.1rem;
      }
      #popup-box p {
        font-size: 0.95rem;
      }
    }
  </style>
</head>
<body>
  <!-- Content stays the same -->
</body>
</html>
